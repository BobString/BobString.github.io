<!-- Services Section -->
    <section id="volunteer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Volunteer Experience</h2>
                    
                </div>
            </div>
            <div class="row text-center">
            {% for experience in site.volunteer %}
              {% assign loopindex = forloop.index | modulo: 2 %}
              {% if loopindex == 0 %}               
              {% endif %}
              
               <div class="col-md-6">
                    <img class="img-responsive" src="{{ experience.image }}" alt="" style="height: 200px; width: 200px; display: inline;">
                    <h4 class="service-heading">{{ experience.title }}</h4>
                    <h6 class="service-heading">{{ experience.date }}</h6>
                    <p class="text-muted">{{ experience.description }}</p>
                </div>
                
            {% endfor %}
 
            </div>
        </div>
    </section>
